<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>Settings</h1>
			</div>			
		</div>
	</div>

	<form ng-submit="saveSettings()">
		<div class="row">
			<div class="col-lg-8">
				<div ng-show="isSaved" class="alert alert-success">Saved Successfully</div>

				<div class="form-group">
					<label for="InputEmail">Email address</label>
					<input type="email" class="form-control" id="InputEmail" placeholder="Email" ng-model="data.email">
				</div>

			</div>

			<div class="col-lg-4">
				<input type="submit" class="btn btn-primary btn-block btn-lg" value="Save">
			</div>
		</div>
	</form>

</div>
